version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: django-react-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/staticfiles:/app/backend/staticfiles:ro
      - ./backend/media:/app/backend/media:ro
      - ./frontend/dist:/app/frontend/dist:ro
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - django
    networks:
      - django-react-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TZ=UTC

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django-react-backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,django,nginx
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,http://nginx
      - TZ=UTC
    volumes:
      - ./backend:/app
      - django_logs:/var/log/django
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - 8000
    networks:
      - django-react-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: django-react-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-django_db}
      - POSTGRES_USER=${POSTGRES_USER:-django_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-django_password}
      - TZ=UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    networks:
      - django-react-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - 5432

networks:
  django-react-network:
    driver: bridge

volumes:
  postgres_data:
  postgres_logs:
  django_logs:
  staticfiles:
  media:
  nginx_logs:
