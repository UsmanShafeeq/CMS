# ==========================================
# Professional NGINX Configuration
# Django + React Frontend Hosting
# ==========================================

# Logging format with detailed request/response information
log_format main_extended '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'rt=$request_time uct="$upstream_connect_time" '
                         'uht="$upstream_header_time" urt="$upstream_response_time" '
                         'cs=$upstream_cache_status';

log_format json_combined escape=json
{
  "time_local":"$time_local",
  "remote_addr":"$remote_addr",
  "remote_user":"$remote_user",
  "request":"$request",
  "status": "$status",
  "body_bytes_sent":"$body_bytes_sent",
  "request_time":"$request_time",
  "http_referrer":"$http_referer",
  "http_user_agent":"$http_user_agent",
  "upstream_addr":"$upstream_addr",
  "upstream_status":"$upstream_status",
  "upstream_response_time":"$upstream_response_time",
  "cache_status":"$upstream_cache_status"
};

# Upstream Django backend
upstream django {
    least_conn;
    server django:8000 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_types text/plain text/css text/xml text/javascript 
           application/x-javascript application/xml+rss 
           application/javascript application/json;
gzip_disable "msie6";
gzip_comp_level 6;

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Security: Hide nginx version
    server_tokens off;
    
    # Max upload size
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Request body size
    client_body_buffer_size 128k;
    
    # ==========================================
    # Access and Error Logs
    # ==========================================
    access_log /var/log/nginx/access.log main_extended;
    access_log /var/log/nginx/access.json.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================
    # API Endpoints - with rate limiting & authentication
    # ==========================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://django;
        proxy_http_version 1.1;
        
        # Important proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Connection settings
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Logging for API
        access_log /var/log/nginx/api_access.log main_extended;
        error_log /var/log/nginx/api_error.log warn;
    }

    # ==========================================
    # Django Admin Panel
    # ==========================================
    location /admin/ {
        # Restrict admin access (optional - configure as needed)
        limit_req zone=general_limit burst=10 nodelay;
        
        proxy_pass http://django;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Logging for admin
        access_log /var/log/nginx/admin_access.log main_extended;
        error_log /var/log/nginx/admin_error.log warn;
    }

    # ==========================================
    # Django Static Files
    # ==========================================
    location /static/ {
        alias /app/backend/staticfiles/;
        
        # Aggressive caching for static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header ETag "$filemd5";
        
        # Logging
        access_log /var/log/nginx/static_access.log main_extended buffer=32k;
        
        # Compression
        gzip on;
        gzip_types text/plain text/css text/javascript application/javascript;
    }

    # ==========================================
    # Media Files (User Uploads)
    # ==========================================
    location /media/ {
        alias /app/backend/media/;
        
        # Moderate caching for media
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        
        # Security: Prevent execution of scripts in media directory
        location ~ /media/.*\.php$ {
            deny all;
        }
        
        location ~ /media/.*\.sh$ {
            deny all;
        }
        
        # Logging for media
        access_log /var/log/nginx/media_access.log main_extended buffer=32k;
    }

    # ==========================================
    # React Frontend SPA
    # ==========================================
    location / {
        alias /app/frontend/dist/;
        
        # SPA routing: fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache control for SPA
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        
        # Compression
        gzip on;
        
        # Logging
        access_log /var/log/nginx/frontend_access.log main_extended buffer=32k;
    }

    # ==========================================
    # Health Check Endpoint
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # Favicon & Robots
    # ==========================================
    location = /favicon.ico {
        alias /app/frontend/dist/favicon.ico;
        expires 30d;
        access_log off;
    }

    location = /robots.txt {
        alias /app/frontend/dist/robots.txt;
        expires 30d;
        access_log off;
    }

    # ==========================================
    # Deny access to hidden files
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # Deny access to certain file types
    # ==========================================
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
